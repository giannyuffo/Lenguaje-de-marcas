		<h1>Viena</h1>
		<a name="viena"><h1>Ciudad</h1></a>
		<a href="medieval"

	Durante el siglo XVIII, los Habsburgo habían convertido a la ciudad en su capital desde 1556 y su 
	importancia se vio acrecentada con la expansión por el valle del Danubio. Se convirtió en un núcleo principal 
	del Barroco europeo gracias a la construcción de importantes obras arquitectónicas y creaciones musicales. 
	En 1800, antes de las guerras napoleónicas, la ciudad contaba con 231.900 habitantes.
	Desde el asedio de 1683, en que fueron destruidas numerosas ciudades pequeñas que existían en 
	el exterior de la muralla, en el terreno ondulado situado frente a la ciudad se alzaron numerosos 
	palacios con jardines. El punto de partida fueron los planos del palacio real de Schönbrunn, elaborados por
	Johann Bernhard Fischer von Erlach. Hacia 1720 se contaban 200 residencias rurales. El príncipe Eugenio de 
	Saboya había adquirido en 1693 la más bella parcela y una de las más grandes con los primeros ingresos que 
	le habían llegado. Allí, tras cuarenta años de trabajo, levantó el Belvedere con sus espaciosos jardines.
Era napoleónica
Puerta del Palacio de Belvedere.
Ayuntamiento
Tras la derrota austriaca a manos de Napoleón Bonaparte en 1809 (batalla de Wagram), este último se hospeda
 en el palacio de Schönbrunn, en Viena (donde -ironías de la historia- apenas unos años atrás se habían hospedado Luis XVI
 y María Antonieta, hija de María Teresa y Francisco I, emperadores de Austria). Durante esta estancia, Francia y Austria
 se alían, y Napoleón desposa a María Luisa, también hija de los emperadores de Austria.
Metternich, canciller austriaco en esta época, cambia a Austria al bando anti-napoleónico tras la derrota francesa en Rusia.
 Después de la derrota definitiva de Napoleón, se celebra el Congreso de Viena, una conferencia internacional convocada con 
 el objeto de restablecer las fronteras de Europa. La reunión se llevó a cabo del 1 de octubre de 1814 al 9 de junio de 1815,
 lo que le permite a Austria conservar gran parte de sus territorios a pesar de haber estado aliada con Napoleón, y a partir 
 de entonces, Viena, por medio del canciller Metternich, se convertiría en el eje de la política de la Europa continental
 durante los siguientes 30 años.
Imperio austrohúngaro
Palacio Imperial de Hofburg, residencia de la familia imperial austrohúngara.
Durante el siglo XIX, sobre todo en la segunda mitad, Viena inició un despegue demográfico, acompañado de reformas urbanísticas,
 que la convirtieron en una gran ciudad, multiplicando en un siglo su población por diez.
En 1857, se derribaron las murallas por decreto de Francisco José I de Austria, abriéndose una nueva avenida,
 la Ringstraße, donde se construyeron importantes edificios, como la Ópera, la Universidad, el Ayuntamiento, el Parlamento,
 la Bolsa y los museos de historia del arte e historia natural.
La derrota de Austria en la guerra austro-prusiana en 1866 y la posterior anexión de los Estados alemanes a Prusia convirtieron
 a la unificada Alemania en un peligro para Austria, por lo que esta última se tuvo que aliar con Hungría en lo que se conoce
 como la "política de compensación o Ausgleichpolitik.
Así pues, en 1867, tras el Compromiso con Hungría, Viena se convirtió en la capital del Imperio austrohúngaro y en un centro
 cultural, artístico, político, industrial y financiero de primer orden mundial. Con esta alianza, Austria prosigue sumando
 otras más, con lo que para fines del siglo XIX el imperio abarcaba los actuales países de Austria, Hungría, Eslovaquia, 
 República Checa, la Galicia polaca, la Transilvania rumana, la Bucovina y la Rutenia ucranianas, Croacia, Bosnia-Herzegovina,
 Eslovenia y el Trentino-Alto Adigio italiano.
Viena alcanza su máximo demográfico en 1916 con 2.239.000 habitantes, siendo la tercera ciudad más grande de Europa.
 Este es el período cultural más glorioso de la monarquía de los Habsburgo, con Francisco José I (Franz Joseph) rigiendo 
 el Imperio (período 1848-1916). También es la época de los suntuosos valses vieneses (Wiener Walzer) en la Opera Nacional
 de Viena (Wiener Staatsoper), grandes carruajes paseando por la Ringstraße y la Kärntner Straße, así como de los típicos
 cafés vieneses.
Edificio de la Secesión.

Viena del medievo.

De la época destacan intelectuales, como Sigmund Freud en el psicoanálisis y Otto Bauer en el campo del pensamiento
 político, principal exponente del austromarxismo, ideas que calarían fuerte en la sociedad vienesa, pues ya en 1895
 el gobierno municipal estaría en manos del partido socialcristiano, precursor del actual partido ÖVP (democristiano) .
 Tampoco hay que olvidar en el plano artístico el movimiento modernista, la Secesión de Viena (Secession), con Gustav 
 Klimt como principal exponente en la pintura, Coloman Moser en el grafismo y Joseph Maria Olbrich y Josef Hoffman en
 la arquitectura. Contrario a estos destacaría asimismo Adolf Loos con su racionalismo arquitectónico. Sin embargo, la
 Primera Guerra Mundial y la posterior derrota austrohúngara truncarían gran parte de ese esplendor.

Tras el asesinato del Archiduque heredero Francisco Fernando y su esposa, Sofía Chotek, en Sarajevo, a manos del terrorista
 serbo-bosnio Gavrilo Princip, y ante la abrumadora evidencia de la participación de los servicios de inteligencia serbios
 en el complot, la monarquía dual declara la guerra a Serbia, a la que se le alían Alemania y Turquía y que, ante la oposición
 de Francia, Inglaterra y Rusia, deviene en la Primera Guerra Mundial. En octubre de 1918, derrotada Austria-Hungría y sus aliados,
 estalla la revolución en Viena que pide la disolución de la monarquía y la independencia austríaca; sería el fin de la monarquía de
 los Habsburgo que gobernaba el país desde 1278.
