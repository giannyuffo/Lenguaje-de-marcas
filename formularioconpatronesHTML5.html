<!DOCTYPE HTML>
<html  lang="es">
	<head>
		<title>Esto es el titulo</title>
	</head>
	<body>
	

		<form action="demo_form.asp" method="get">
			Nombre: <input type="text" name="nombre" pattern="[A-Z][a-z]{2,9}" placeholder="Aaaaaaaaaa"><br>
			Codigo Postal:  <input type="text" name="codigopostal" pattern="\d{5}"><br>
			Teléfono fijo de Coruña:<input type="text" name="tlefonofijo" value="981" pattern="\d{9}"><br>
			Tléfono movil:<input type="text" name="tlefonomovil" value="6" pattern="\d{9}"><br>
			DNI:<input type="text" name="dni" pattern="\d{8}-[A-Z]" placeholder="99999999-X"><br>
			Nombre que empiecen por A o B:<input type="text" name="AoB" pattern="[AB][a-z]*" ><br>
			Nombre de ordenador del aula 05:<input type="text" name="ordenador05" value="PC05" pattern="PC05[0-9]{2}" ><br>
			Nombre de ordenador del aula 20, 18 y 05:<input type="text" name="ordenadores" value="PC" pattern="PC(20|18|05)\d{2}" ><br>
			Digito binario:<input type="text" name="binario"  pattern="[0-1]" size="2"><br>
			Número binario:<input type="text" name="nºbinario"  pattern="[0-1]{4}" size="4"><br>
			Digito hexadecimal:<input type="text" name="hexadecimal"  pattern="[0-9A-F]" size="2"><br>
			Número hexadecimal:<input type="text" name="nºhexadecimal"  pattern="[0-9A-F]{2}" size="2"><br>
			Código:<input type="text" name="codigo"  pattern="([A-Z][a-z])*" size="2"><br>
			<input type="submit" value="Submit"><br>
		
		</form>

	
	
	
	
	
		
	</body>
</html>
